<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">
    <center>
    <form>
        
        <input type="text" name="text" id="text" required placeholder="Enter your name" minlength="6" maxlength="16" style="width: 300px;height: 45px;"><br><br>



        
        <input type="email" name="Email" id="email" required placeholder="Enter your email" style="width: 300px;height: 45px;"><br><br>



        <input type="password" id="password" placeholder="Enter your password" minlength="8" maxlength="16" required style="width: 300px;height: 45px;"><br><br>
        
        
        
        <input type="number" id="age" placeholder="Enter your age"  style="width: 300px;height: 45px;">





        <p><i>already have an account? <a href="login.html">login</a></i></p>



        <label for="radio">Male</label>
        <input type="radio" id="radio">


        <label for="radio2">Female</label>
        <input type="radio" id="radio2"><br><br>



        

        <input type="submit" style="width: 160px;height: 45px;">
    </form>
    </center>
</body>
</html>
